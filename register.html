<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Create Account
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="flex w-full max-w-4xl bg-white shadow-lg">
   <div class="hidden md:block w-1/2">
    <img alt="A modern room with large windows and a plant" class="w-full h-full object-cover" height="800" src="https://storage.googleapis.com/a1aa/image/AbOiyfoDN6VxUixHf2AqznQLA4gYxRq5c1wGMyCUfxjq3C5nA.jpg" width="600"/>
   </div>
   <div class="w-full md:w-1/2 p-8 md:p-16 bg-gray-900 text-white">
    <h2 class="text-3xl font-bold mb-4">
     Create Account
    </h2>
    <p class="mb-8">
     Join WorkerHub to manage your work progress.
    </p>
    <form action="#" class="space-y-4" method="POST">
     <div class="relative">
      <i class="fas fa-user absolute left-3 top-3 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-4 py-2 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your user name" type="text"/>
     </div>
     <div class="relative">
      <i class="fas fa-user absolute left-3 top-3 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-4 py-2 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your FullName" type="text"/>
     </div>
     <div class="relative">
      <i class="fas fa-envelope absolute left-3 top-3 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-4 py-2 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email address" type="email"/>
     </div>
     <div class="relative">
      <i class="fas fa-phone absolute left-3 top-3 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-4 py-2 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Phone Number" type="text"/>
     </div>
     <div class="relative">
      <i class="fas fa-home absolute left-3 top-3 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-4 py-2 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your home address" type="text"/>
     </div>
     <div class="relative">
      <i class="fas fa-lock absolute left-3 top-3 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-4 py-2 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password"/>
     </div>
     <div class="relative">
      <i class="fas fa-lock absolute left-3 top-3 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-4 py-2 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm Password" type="password"/>
     </div>
     <div class="flex items-center">
      <input class="mr-2" id="terms" type="checkbox"/>
      <label class="text-gray-400" for="terms">
       I agree with
       <a class="text-blue-500" href="#">
        Terms &amp; Conditions
       </a>
      </label>
     </div>
     <button class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
      Submit
     </button>
    </form>
    <p class="mt-4 text-center text-gray-400">
     Already registered?
     <a class="text-blue-500" href="#">
      Log in
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
